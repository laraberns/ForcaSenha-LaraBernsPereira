<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Password Strength Checker</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.svg">
    <link rel="stylesheet" href="./styles/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="d-flex align-items-center">
    <main class="container d-flex justify-content-center">
        <form class="form container">
            <h2 class="title-form">Password Strength Checker</h2>
            <div class="d-flex p-0 divInputButton">
                <input type="password" class="form-control input-password" id="idPassword">
                <button type="button" id="idButtonHideShow" class="button-hide">SHOW</button>
            </div>
            <div class="divPasswordStrength">
                <h3 id="idPassWordStrength" class="passWordStrength"></h3>
            </div>
            <h1 class="linePassword"><br></h1>
        </form>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
